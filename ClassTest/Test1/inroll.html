<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
</head>
<body>

    <header class="navbar bg-primary d-flex justify-content-around align-items-center text-white ">
        <div>
            <h1>Online Course</h1>
        </div>
        <div  class="navbar-links"> 
            <a href="home.html" class="text-white text-decoration-none mx-2">Home</a>
            <a href="Course Section.html" class="text-white text-decoration-none mx-2">Course</a>
            <a href="about.html" class="text-white text-decoration-none mx-2">About</a>
            <a href="contact.html" class="text-white text-decoration-none mx-2">Contact</a>  
        </div>

    </header>

    <h1>Enrollment Form</h1>

    <form action="">
     
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>
        </div>
        <div>
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>
        </div>
        <div>
            <label for="semester">Semester:</label>
            <input type="number" id="semester" name="semester" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="course">Course Name:</label>
            <input type="text" id="course" name="course" required>
        </div>
        <div>
            <button type="submit" onclick="Enroll()">Enroll</button>
        </div>
    </form>

     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    
</body>
</html>
