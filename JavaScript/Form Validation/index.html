<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-primary p-4 fs-4 text- text-center text-white">
      Form Validation
    </div>



    <div class="container p-4 mt-5 d-grid gap-3">

      <!-- Name input -->
      
      <div>
        <div class="d-flex gap-2">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="fullname" />
      </div>
      <span class="text-danger fs-6 float-end Error" id="NameError">name error</span>
      </div>


      <div>
        <div class="d-flex gap-2">
        <label for="number" class="form-label">Mobile Number:</label>
        <input type="number" class="form-control" id="number" />
      </div>
      <span class="text-danger fs-6 float-end Error" id="PhoneError">name error</span>
      </div>


      <div>
        <div class="d-flex gap-2 ">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <span class="text-danger fs-6 float-end Error" id="EmailError">name error</span>
      </div>


      <div>
        <div class="d-flex gap-2">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="date" class="form-control" id="dob" />
      </div>
      <span class="text-danger fs-6 float-end Error" id="AgeError">name error</span>
      </div>

      <button class="btn btn-primary" onclick="Submit()">Submit</button>
    
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
